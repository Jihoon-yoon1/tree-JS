<html>
    <head><title>Javascript</title><meta charset="UTF-8">
    <script>
        var x;
        var a; var b; var c; var d;
        x =1;
        a = x++;
        x=1;
        b=++x;
        x=1;
        c=x--;
        x=1;
        d=--x;
        document.write("x:"+x+"<br>");
        document.write("a:"+a+"<br>");
        document.write("b:"+b+"<br>");
        document.write("c:"+c+"<br>");
        document.write("d:"+d+"<br>");
    </script>
    </head>
    <body></body>
    </html>
